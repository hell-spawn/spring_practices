plugins {
    id 'java'
    id 'war'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'javax.servlet:javax.servlet-api:4.0.0'
    implementation 'org.springframework:spring-web:5.3.1'
    implementation 'org.springframework:spring-webmvc:5.3.1'
    implementation 'org.hibernate.validator:hibernate-validator:6.0.21.Final'
    implementation 'org.hibernate.validator:hibernate-validator-cdi:6.0.21.Final'
    implementation 'org.glassfish:jakarta.el:3.0.3'


    compile 'javax.servlet.jsp.jstl:jstl:1.2'
    compile 'javax.servlet.jsp.jstl:jstl-api:1.2'
    compile 'org.apache.taglibs:taglibs-standard-impl:1.2.5'
    compileOnly 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.3'

    testCompileOnly group: 'junit', name: 'junit', version: '4.11'
    testCompileOnly group: 'junit', name: 'junit', version: '4.12'

}
